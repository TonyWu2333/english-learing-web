<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocabSpark</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.2/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-200" data-theme="emerald">

  <!-- 侧边栏（固定位置） -->
  <div class="sidebar w-48 bg-base-100 h-screen p-4 shadow-md fixed">
    <div class="text-xl font-semibold mb-4">
      VocabSpark
    </div>

    <!-- 搜索框 -->
    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="搜索单词并回车" class="input input-bordered w-full max-w-xs" />
    </div>

    <!-- 导航菜单 -->
    <ul class="menu menu-vertical space-y-4">
      <li><a href="index.html">卡片</a></li>
      <li><a href="list.html">列表</a></li>
      <li><a href="star.html">收藏</a></li>
      <li><a href="tick.html">熟记</a></li>
      <li><a href="setting.html">设置</a></li>
    </ul>

    <!-- 导入导出按钮 -->
    <div class="mt-8">
      <button id="exportBtn" class="btn btn-sm btn-primary w-full mb-2">导出数据</button>
      <label id="importBtn" class="btn btn-sm btn-secondary w-full">导入数据</label>
      <input type="file" id="importFile" class="hidden" accept=".json" />
    </div>
  </div>

  <!-- 主内容区 -->
  <div class="flex-1 p-4 flex items-center justify-center min-h-screen ml-48">
    <div class="flex items-center justify-center relative w-full">

      <!-- 左侧按钮 -->
      <button id="prevBtn" class="btn btn-soft btn-secondary mx-4">
        <i class="fas fa-arrow-left"></i>
      </button>

      <!-- 卡片容器 -->
      <div id="card" class="bg-white shadow-xl rounded-xl p-8 max-w-sm w-full text-center relative z-10 opacity-0 transform translate-y-10 transition-all duration-500">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <label for="favoriteCheckbox" class="rating">
              <input type="checkbox" id="favoriteCheckbox" class="mask mask-star border-indigo-600 bg-indigo-500 checked:bg-orange-400 checked:text-orange-800 checked:border-orange-500" />
            </label>
          </div>
          <h1 id="word" class="text-3xl font-semibold">emperor</h1>
          <div class="flex items-center">
            <button id="memorizedBtn" class="btn btn-sm">熟</button>
          </div>
        </div>

        <p id="definition" onclick="toggleDefinition()" class="mt-8 bg-gray-100 rounded-lg px-2 py-6 text-lg text-gray-700 cursor-pointer hover:bg-gray-300">
          <span id="definitionText" class="opacity-100 transition-opacity duration-180">皇帝；君主</span>
        </p>
        <p id="exampleSentence" class="mt-4 text-gray-600 italic"></p>
        <button id="generateExampleBtn" class="btn btn-primary">生成例句</button>
      </div>

      <!-- 右侧按钮 -->
      <button id="nextBtn" class="btn btn-soft btn-secondary mx-4">
        <i class="fas fa-arrow-right"></i>
      </button>

    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
