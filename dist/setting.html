<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocabSpark</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.2/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-200" data-theme="emerald">

  <!-- 侧边栏 -->
  <div class="sidebar w-48 bg-base-100 h-screen p-4 shadow-md fixed">
    <div class="text-xl font-semibold mb-4">
      VocabSpark
    </div>

    <!-- 搜索框 -->
    <div class="mb-4">
      <input id="searchInput" type="text" placeholder="搜索单词并回车" class="input input-bordered w-full max-w-xs" />
    </div>

    <!-- 导航菜单 -->
    <ul class="menu menu-vertical space-y-4">
      <li><a href="index.html">卡片</a></li>
      <li><a href="list.html">列表</a></li>
      <li><a href="star.html">收藏</a></li>
      <li><a href="tick.html">熟记</a></li>
      <li><a href="setting.html">设置</a></li>
    </ul>

    <!-- 导入导出按钮 -->
    <div class="mt-8">
      <button id="exportBtn" class="btn btn-sm btn-primary w-full mb-2">导出数据</button>
      <label id="importBtn" class="btn btn-sm btn-secondary w-full">导入数据</label>
      <input type="file" id="importFile" class="hidden" accept=".json" />
    </div>
  </div>

  <!-- 主内容区 -->
  <div class="ml-48 flex-1 p-8 min-h-screen">
    <!-- 模型设置表单 -->
    <div class="card w-96 bg-base-100 shadow-xl mx-auto p-5 m-8">
      <h2 class="text-xl mb-4">模型设置</h2>
      <select id="URLSelect" class="select select-bordered w-full mb-3">
        <option value="aliyun">阿里云</option>
        <option value="glm">ChatGLM</option>
      </select>
      <form id="apiKeyForm">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">请输入 API 密钥</span>
          </label>
          <input id="apiKeyInput" type="text" placeholder="请输入 API 密钥" class="input input-bordered w-full" />
        </div>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">请输入模型名称</span>
          </label>
          <input id="modelNameInput" type="text" placeholder="请输入模型名称" class="input input-bordered w-full" />
        </div>
        <!-- 新增开关选项：是否开启连词造句 -->
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">是否开启连词造句</span>
          </label>
          <input type="checkbox" id="sentenceToggle" class="toggle" />
        </div>
        <button type="submit" class="btn btn-primary w-full">保存设置</button>
      </form>
    </div>

    <!-- 主题设置表单 -->
    <div class="card w-96 bg-base-100 shadow-xl mx-auto p-5 m-8">
      <h2 class="text-xl mb-4">主题设置</h2>
      <form id="themeForm">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">选择主题</span>
          </label>
          <select id="themeSelect" class="select select-bordered w-full">
            <option value="light">Light</option>
            <option value="cupcake">Cupcake</option>
            <option value="emerald">Emerald</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-full">保存主题</button>
      </form>
    </div>
  </div>

  <script src="setting.js"></script>
</body>
</html>
